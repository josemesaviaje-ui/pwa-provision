<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Provisión</title>
  <link rel="stylesheet" href="css/styles.css"> <!-- reutiliza tu CSS -->
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button type="submit">Entrar</button>
    </form>
    <p id="error" style="color:red; display:none;"></p>
    <p>¿No tienes cuenta? <a href="#" id="registerLink">Regístrate</a></p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyCc5Bo9fLAF0FR3m2m6RWYH2QsSvsztOik",
  authDomain: "provisiones-pwa.firebaseapp.com",
  projectId: "provisiones-pwa",
  storageBucket: "provisiones-pwa.firebasestorage.app",
  messagingSenderId: "4278805330",
  appId: "1:4278805330:web:738dc43f624bad2fe3508b"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    const error = document.getElementById('error');
    const registerLink = document.getElementById('registerLink');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = 'index.html'; // Redirige al dashboard
      } catch (err) {
        error.textContent = 'Error: ' + err.message;
        error.style.display = 'block';
      }
    });

    registerLink.addEventListener('click', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      if (!email || !password) {
        error.textContent = 'Completa los campos para registrarte';
        error.style.display = 'block';
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        window.location.href = 'index.html';
      } catch (err) {
        error.textContent = 'Error registro: ' + err.message;
        error.style.display = 'block';
      }
    });
  </script>
</body>
</html>
