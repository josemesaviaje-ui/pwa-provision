<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cliente</title>
  <link rel="stylesheet" href="css/main.css">

  <!-- Excel -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>

<body>

<header class="app-header">
  <h1>Cliente</h1>
</header>

<main class="container">

  <!-- INFO CLIENTE -->
  <section class="card" id="clienteInfo"></section>

  <!-- ================= CONDICIONES ================= -->
  <section class="card">
    <h3>Nueva condición</h3>
    <input type="number" id="condPorcentaje" placeholder="% provisión">
    <input type="date" id="condInicio">
    <input type="date" id="condFin">
    <button class="btn" onclick="crearCondicion()">Añadir condición</button>
  </section>

  <section class="card">
    <h3>Condiciones</h3>
    <div id="listaCondiciones"></div>
  </section>

  <!-- ================= NUEVA COMPRA ================= -->
  <section class="card">
    <h3>Nueva compra</h3>
    <input id="conceptoCompra" placeholder="Concepto / factura">
    <input id="importeCompra" placeholder="Importe">
    <select id="tipoCompra">
      <option value="compra">Compra</option>
      <option value="cargo">Cargo</option>
      <option value="promocion">Promoción</option>
    </select>
    <button class="btn" onclick="crearMovimiento()">Añadir</button>
  </section>

  <!-- ================= IMPORTAR EXCEL ================= -->
  <section class="card">
    <h3>Importar datos desde Excel</h3>

    <input type="file" id="excelFile" accept=".xlsx,.xls,.csv">

    <div style="margin-top:10px;">
      <button class="btn" id="btnPreview">Vista previa</button>
      <button class="btn secondary" id="btnTemplate">Descargar plantilla</button>
      <button class="btn success" id="btnImport" disabled>Importar válidos</button>
    </div>

    <div id="excelPreview" style="margin-top:15px; overflow:auto;"></div>
  </section>

</main>

<!-- SCRIPTS -->
<script src="js/storage.js"></script>
<script src="js/condiciones.js"></script>
<script src="js/import-excel.js"></script>
<script src="js/navigation.js"></script>
<script src="js/theme.js"></script>
<script src="js/toast.js"></script>

</body>
</html>
