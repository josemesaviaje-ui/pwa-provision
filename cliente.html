<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- ESTILOS -->
  <link rel="stylesheet" href="main.css">
</head>

<body>

<!-- HEADER -->
<header class="app-header">
  <h1>Cliente</h1>
</header>

<main class="container">

  <!-- ================= DATOS CLIENTE ================= -->
  <section class="card">
    <h3>Datos del cliente</h3>

    <input
      type="text"
      id="clienteCodigo"
      placeholder="Código de cliente"
    >

    <input
      type="text"
      id="clienteNombre"
      placeholder="Nombre del cliente"
    >

    <input
      type="text"
      id="clienteDireccion"
      placeholder="Dirección"
    >

    <button onclick="guardarDatosCliente()">
      Guardar datos
    </button>
  </section>

  <!-- ================= NUEVA CONDICIÓN ================= -->
  <section class="card">
    <h3>Nueva condición</h3>

    <input
      type="number"
      id="porcentaje"
      placeholder="% provisión"
      min="0"
      step="0.01"
    >

    <input
      type="date"
      id="fechaInicio"
    >

    <input
      type="date"
      id="fechaFin"
    >

    <button onclick="crearCondicion()">
      Añadir condición
    </button>
  </section>

  <!-- ================= CONDICIONES ================= -->
  <section class="card">
    <h3>Condiciones</h3>
    <div id="listaCondiciones"></div>
  </section>

  <!-- ================= NUEVA COMPRA ================= -->
  <section class="card">
    <h3>Nueva compra</h3>

    <input
      type="text"
      id="conceptoCompra"
      placeholder="Concepto / factura"
    >

    <input
      type="number"
      id="importeCompra"
      placeholder="Importe"
      step="0.01"
    >

    <input
      type="date"
      id="fechaCompra"
    >

    <button onclick="crearCompra()">
      Añadir compra
    </button>
  </section>

  <!-- ================= NUEVO CARGO ================= -->
  <section class="card">
    <h3>Nuevo cargo</h3>

    <input
      type="text"
      id="conceptoCargo"
      placeholder="Concepto"
    >

    <input
      type="number"
      id="importeCargo"
      placeholder="Importe"
      step="0.01"
    >

    <input
      type="date"
      id="fechaCargo"
    >

    <button onclick="crearCargo()">
      Añadir cargo
    </button>
  </section>

  <!-- ================= SALDO ================= -->
  <section class="card">
    <h3>Saldo provisión</h3>
    <div id="saldoCliente" class="saldo">0.00 €</div>
  </section>

  <!-- ================= MOVIMIENTOS ================= -->
  <section class="card">
    <h3>Movimientos</h3>
    <div id="listaMovimientos"></div>
  </section>

  <!-- ================= GRÁFICOS ================= -->
  <section class="card">
    <h3>Evolución</h3>
    <canvas id="graficoEvolucionCliente"></canvas>
  </section>

  <section class="card">
    <h3>Tipos</h3>
    <canvas id="graficoTiposCliente"></canvas>
  </section>

</main>

<!-- ================= SCRIPTS (ORDEN CRÍTICO) ================= -->

<script src="js/storage.js"></script>
<script src="js/toast.js"></script>
<script src="js/navigation.js"></script>
<script src="js/theme.js"></script>

<!-- Chart.js (OBLIGATORIO PARA GRÁFICOS) -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- LÓGICA CLIENTE -->
<script src="js/condiciones.js"></script>

</body>
</html>
