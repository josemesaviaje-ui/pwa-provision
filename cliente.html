<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cliente</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS PRINCIPAL DE LA APP -->
  <link rel="stylesheet" href="main.css">
</head>

<body>

<header class="app-header gradient">
  <h1>Cliente</h1>
</header>

<main class="app-container">

  <!-- ================= DATOS CLIENTE ================= -->
  <section class="card">
    <h3>Datos del cliente</h3>

    <input id="clienteCodigo" type="text" placeholder="Código de cliente">
    <input id="clienteNombre" type="text" placeholder="Nombre del cliente">
    <input id="clienteDireccion" type="text" placeholder="Dirección">

    <button class="btn-primary" onclick="guardarDatosCliente()">
      Guardar datos
    </button>
  </section>

  <!-- ================= NUEVA CONDICIÓN ================= -->
  <section class="card">
    <h3>Nueva condición</h3>

    <input id="porcentaje" type="number" step="0.01" placeholder="% provisión">
    <input id="fechaInicio" type="date">
    <input id="fechaFin" type="date">

    <button class="btn-primary" onclick="crearCondicion()">
      Añadir condición
    </button>
  </section>

  <!-- ================= CONDICIONES ================= -->
  <section class="card">
    <h3>Condiciones</h3>
    <div id="listaCondiciones"></div>
  </section>

  <!-- ================= NUEVA COMPRA ================= -->
  <section class="card">
    <h3>Nueva compra</h3>

    <input id="conceptoCompra" type="text" placeholder="Concepto / factura">
    <input id="importeCompra" type="number" step="0.01" placeholder="Importe">
    <input id="fechaCompra" type="date">

    <button class="btn-primary" onclick="crearCompra()">
      Añadir compra
    </button>
  </section>

  <!-- ================= NUEVO CARGO ================= -->
  <section class="card">
    <h3>Nuevo cargo</h3>

    <input id="conceptoCargo" type="text" placeholder="Concepto">
    <input id="importeCargo" type="number" step="0.01" placeholder="Importe">
    <input id="fechaCargo" type="date">

    <button class="btn-danger" onclick="crearCargo()">
      Añadir cargo
    </button>
  </section>

  <!-- ================= SALDO ================= -->
  <section class="card">
    <h3>Saldo provisión</h3>
    <div id="saldoCliente" class="saldo">0,00 €</div>
  </section>

  <!-- ================= MOVIMIENTOS ================= -->
  <section class="card">
    <h3>Movimientos</h3>
    <div id="listaMovimientos"></div>
  </section>

  <!-- ================= GRÁFICOS ================= -->
  <section class="card">
    <h3>Evolución</h3>
    <canvas id="graficoEvolucionCliente"></canvas>
  </section>

  <section class="card">
    <h3>Tipos</h3>
    <canvas id="graficoTiposCliente"></canvas>
  </section>

</main>

<!-- ================= SCRIPTS (MISMO ORDEN QUE EL RESTO DE LA APP) ================= -->
<script src="js/storage.js"></script>
<script src="js/toast.js"></script>
<script src="js/navigation.js"></script>
<script src="js/theme.js"></script>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script src="js/condiciones.js"></script>

</body>
</html>
